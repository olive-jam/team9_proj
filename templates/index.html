<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>풀스택-9조</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }
        body{

            /*backdrop-filter: blur(5px) brightness(200%);*/

            height: 100%;
            width: 100%;
            background-color: #1D1E23;

        }


        .line_bar{

            background-color: #1D1E23;
            width: 120px;
            height: 8px;

        }
        .mypic {
            width: 100%;
            height: 100%;
            min-height: 200px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.pixabay.com/photo/2014/11/17/13/17/crossfit-534615_1280.jpg');
            background-position: 0px -300px;
            background-size: cover;
            background-attachment: fixed;


            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic > h1 {
            font-size: 30px;
        }
        .mybox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px slategrey;
            margin: 20px auto;
        }
        .myreview {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .myreview > input {
            width: 80%;
            max-width: 600px;
        }
        .mybox > li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            min-height: 48px;
        }
        .mybox > li > h2 {
            max-width: 75%;
            font-size: 20px;
            font-weight: 500;
            margin-right: auto;
            margin-bottom: 0px;
            color: white;
        }
        .mybox > li > h2.done {
            text-decoration:line-through
        }
        .review_img {
            background-color: transparent;
            background-size: cover;
            background-position: center;
            margin-bottom: 30px;
            color: white;

            position: relative;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top: 40px;

        }


        .card-body {
            margin-top: 20px;


        }

        .card-title {
            margin-bottom: 30px;
        }

    </style>
    <script>
        $(document).ready(function () {
            show_review();
        });

        function show_review() {
            $('#review-list').empty()
            $.ajax({
                type: "GET",
                url: "/review",
                data: {},
                success: function (response) {
                    let rows = response['reviews']
                    for (let i = 0; i < rows.length; i++) {
                        let review = rows[i]['review']
                        let num = rows[i]['num']
                        let done = rows[i]['done']

                        let temp_html = `
                            <li>
                                <h2>${review}</h2>
                                <button onclick="done_review(${num})" type="button" class="btn btn-warning">수정</button>
                                <button onclick="cancel_review(${num})" type="button" class="btn btn-danger">삭제</button>
                            </li>`



                        $('#review-list').append(temp_html)

                    }


                }
            });
        }

        function save_review() {
            let review = $('#review').val()

            $.ajax({
                type: "POST",
                url: "/review",
                data: {review_give: review},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function done_review(num) {
            $.ajax({
                type: "POST",
                url: "/review/done",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
        function cancel_review(num) {
            $.ajax({
                type: "POST",
                url: "/review/cancel",
                data: {num_give: num },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }





    </script>
</head>
<body>
    <div class="mypic">
        <table class="line_bar">
            <tr>
<!--                <th>blank</th>-->
            </tr>
        </table>
        <p></p>
        <h1>REVIEW</h1>
    </div>
    <div class="review_img">
        <div class="card mb-3" style="max-width: 700px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img  src="https://cdn.pixabay.com/photo/2016/05/31/20/58/beautiful-1427841_1280.jpg"
                         class="img-fluid rounded-start" alt="tutor_name">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black">tutor_name</h5>
                        <p class="card-text"style="color: lightslategrey">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mybox">
        <div class="myreview">
            <input id="review" class="form-control" type="text" placeholder="1:1 홈트레이닝 어떠셨나요? 리뷰를 작성해보세요!">
            <button onclick="save_review()" type="button" class="btn btn-outline-light">등록</button>
        </div>
    </div>
    <div class="mybox" id="review-list">

    </div>
</body>
</html>
